            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Generative AI Flask App</title>
                <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        background: linear-gradient(to right, rgb(228, 45, 45), rgb(36, 31, 31) ,rgb(7, 152, 235)); /* Add your hazy background image URL */
                        background-size: cover;
                        margin: 0;
                        padding: 20px;
                    }
            
                    h1 {
                        color: #c89c35;
                        text-align: center;
                    }
            
                    form {
                        max-width: 400px;
                        margin: 0 auto;
                        background-color: rgba(105, 55, 113, 0.4); /* Transparent white background */
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 0 15px rgba(237, 234, 237, 0.7);
                    }
            
                    label {
                        display: block;
                        margin-bottom: 8px;
                        color: #272b2f;
                    }
            
                    input[type="file"],
                    textarea {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 16px;
                        border: 1px solid #ced4da;
                        border-radius: 4px;
                        box-sizing: border-box;
                    }
            
                    button {
                        background-color: #007bff;
                        color: #ffffff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;
                    }
            
                    button {
                        background-color: #1d3f63;
                        color: #ffffff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;
                        transition: background-color 0.3s ease; /* Smooth transition for background color */
                    }
                    
                    button:hover {
                        background-color: #363f49;
                    }
                    
            
                    h2 {
                        color: #007bff;
                        text-align: center;
                    }
            
                    p {
                        text-align: center;
                        font-size: 18px;
                        color: #495057;
                    }
                    
                    
                    .generated_txt {
                 /* Initially hide the white block */
                        margin-top: 20px;
                        padding: 20px;
                        background-color: rgba(248, 249, 250, 0.1); /* Translucent white background */
                        border-radius: 8px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
                    
                    .generated_txt h2 {
                        color: #1e354d; /* Blue color for heading */
                        text-align: center;
                        font-size: 24px; /* Adjust the font size as needed */
                        text-shadow: 0px 0px 3px #ffffff; /* White shadow with 2px horizontal and vertical offset */
                    }
                    
                    .generated_txt p {
                        text-align: center;
                        font-size: 20px; /* Adjust the font size as needed */
                        color: #1b1e21; /* Dark gray text color */
                        text-shadow: 1px 1px 2px #070707; /* White shadow with 1px horizontal and vertical offset */
                    }
                    
                    
                </style>
            </head>
            <body>
                <h1>Generative AI Text Generation</h1>
                
                <form method="POST" action="/" enctype="multipart/form-data">
                    <label for="image_upload">Upload Image:</label>
                    <input type="file" id="image_upload" name="image_upload">
            
                    <label for="user_input">Enter your prompt:</label>
                    <textarea id="user_input" name="user_input" rows="5" cols="40"></textarea>
            
                    <button type="submit">Generate Text</button>
                </form>
                <br><br><br>
                <div class="generated_txt">
                    {% if generated_text %}
                    <h2>Generated Text:</h2>
                    <p>{{ generated_text }}</p>
                {% endif %}
                </div>
            
                <script>
                    const uploadButton = document.getElementById('upload-button');
                    const uploadSection = document.getElementById('upload-section');
                
                    uploadButton.addEventListener('click', () => {
                        uploadSection.style.display = 'block';
                    });
                </script>
            </body>
            </html>
